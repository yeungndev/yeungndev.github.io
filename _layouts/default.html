<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

  <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
       content to avoid any CSS collisions with our real content. -->
  <div class="wrap">
    <div class="masthead">
      <div class="container">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.name }}</a>
          <small>{{ site.description }}</small>
        </h3>
      </div>
    </div>

    <div class="countup container">
      <h5>Smoke Free for <span id="years">00</span> <span class="timeRefYears"> years</span> <span id="days">00</span> <span class="timeRefDays">days</span></h5>
    </div>
    <hr>

    <div class="container content">
      {{ content }}
    </div>
  </div>

  <!-- <label for="sidebar-checkbox" class="sidebar-toggle"><i class="fa fa-bars"></i></label> -->

{% include scripts.html %}
</body>
</html>
